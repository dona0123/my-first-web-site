<h2>탁구공의 특징</h2>
<p>모든 구기종목에서 사용하는 공 중에서 무게가 가장 가벼운 공이 탁구공(2.7g)인데, 같은 크기(지름 40mm)의 골프공(45g)보다 거의 20분의 1 수준으로 가볍다. 이 때문에 힘조절을 조금만 달리해도 공이 튀는 궤도가 확 달라진다. 탁구가 엄청난 반사신경을 요구하게 되는 건 이런 이유 때문이다. 탁구공이 얼마나 가볍냐 하면 입으로 불면 날아가는 수준이다.</p>
